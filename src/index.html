<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container border position-relative mt-5">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">
          Payment for example
        </a>
      </nav>
      <form>
        <div class="form-row">
          <div class="alert alert-danger col-12" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-5" id="form">
            <label for="inputEmail4">Card#</label>
            <input
              type="text"
              class="form-control"
              id="card"
              placeholder="XXXXXXXXXXXXXXX"
            />
          </div>
          <div class="form-group col-3">
            <label for="inputPassword4">CVC#</label>
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="0000"
            />
          </div>
          <div class="form-group col-4">
            <label for="inputPassword4">Amount</label>
            <input
              type="text"
              class="form-control"
              id="Amount"
              placeholder="$ Amount"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" class="form-control" id="Fname" />
          </div>
          <div class="form-group col-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id="Lname" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="inputEmail4">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="form-group col-3">
            <label for="inputPassword4">State</label>
            <select class="form-control" id="Pick" placeholder="Pick">
              <option>Pick a state</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="form-group col-3">
            <label for="inputPassword4">Postal code</label>
            <input type="text" class="form-control" id="postal" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-3">
            <label for="inputEmail4">We accept:</label>
            <div
              class="bg-secondary text-white d-flex justify-content-between p-2 rounded-lg"
            >
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fab fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">
                  <i class="fab fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fab fa-cc-diners-club"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">
                  <i class="fab fa-cc-amex"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group col-3"></div>
          <div class="form-group col-6">
            <label for="inputPassword4">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <p class="text-muted small">Add any notes here.</p>
          </div>
        </div>
      </form>
      <div
        class="form-row d-flex flex-row-reverse bg-light"
        role="group"
        aria-label="Basic example"
      >
        <button type="button" class="btn btn-primary m-1">Send</button>
        <button type="button" class="btn btn-secondary m-1">Cancel</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
